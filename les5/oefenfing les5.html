<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Les1</title>
		<meta name="description" content="" />
		<meta name="author" content="Steven" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		
		
		
<script  src="js/jquery-1.11.2.min.js"></script>

		
		<script type="text/javascript">
			$(document).ready(function()
			{
			$("ul").on("click", "li", clickVet);
			$("#submit").on("click","button",invoegen);
			});
			
			function clickVet(){
				var vetOfNiet = $(this).css("font-weight");
				if(vetOfNiet == "bold")
				{
					$(this).css("font-weight","normal");
				}
				else
				{
					$(this).css("font-weight","bold");
				}
				
				
			}
			function invoegen(){
				var plaats = $("#invoer").val();
				$("ul").append("<li>"+ plaats + "</li>");
			}
		
		
		
	
		</script>
	</head>

	<body>
		
		<ul>
			<li>Sint-Genesius-Rode</li>
			<li>Alsemberg</li>
			<li>beersel</li>
			<li>lot</li>
			<li>halle</li>
		</ul>
		
		
		<input id="invoer" type="text" name="invoerveld" />
		<input id="submit" type="button" name="button" value="geef door" />
	</body>
</html>
