		<script src="file:///C:/Users/Gebruiker/Downloads/js/jquery-1.11.2.min.js"></script>

		<script>
						
			var posXStart, posYStart, posXEnd, posYEnd, posXDifference, posYDifference;
			
			$(document).ready(function() {
				$("#klikMij").on("touchstart",verwerkTouchstart);
				$("#klikMij").on("touchend",verwerkTouchend);
			});
			
			function verwerkTouchstart(event) {
			   posXStart = event.originalEvent.touches[0].pageX;
			   posYStart = event.originalEvent.touches[0].pageY;
			}
						
			function verwerkTouchend(event) {
			   posXEnd = event.originalEvent.changedTouches[0].pageX;
			   posYEnd = event.originalEvent.changedTouches[0].pageY;
			   
			   calculateDiffrence();
			}
			
			function calculateDifference()
			{
				posXDifference = posXEnd - posXStart;
				posYDifference = posYEnd - posYStart;
				
				$("#klikMij").text("Verschil in x is: " + posXDifference + " en het verschil in y is: " + posYDifference);
			}
			
		</script>
