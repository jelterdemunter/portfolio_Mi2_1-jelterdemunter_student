		<!--&#9823 dit geld voor een pion-->
		
		<h1>priemgetallen berekenen</h1>
		
		 
		<script type="text/javascript">
          function isPrime(num) {
    if(num < 2) return false;
    for (var i = 2; i < num; i++) {
        if(num%i==0)
            return false;
    }
    return true;
}
for(var i = 0; i < 100; i++){
    if(isPrime(i)) document.write(i + "\n");;
    
}
			
		</script>
