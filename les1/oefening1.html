	<body>
		<script type="text/javascript">
			
			// oefening 1
			
			var uitkomst1 = (10 + 2);
			var uitkomst2 = (10 - 2);
			var uitkomst3 = (10 * 2);
			var uitkomst4 = (10 / 2);
			
			document.write('Uitkomst 1 : ' + uitkomst1 + "<br>");
			document.write('Uitkomst 2 : ' + uitkomst2 + "<br>");
			document.write('Uitkomst 3 : ' + uitkomst3 + "<br>");
			document.write('Uitkomst 4 : ' + uitkomst4 + "<br>");


			
			
			
			//oefening 2
			
			function telOp(waarde1, waarde2) {
				return waarde1 + waarde2;
			}

			document.write("Som : 5 + 10 = " + telOp(5, 10) + "<br>");
			
			
			function verminder(waarde1, waarde2) {
				return waarde1 - waarde2;
			}

			document.write("<br>Aftrekking : 20 - 5 = " + verminder(20, 5) + "<br>");
			
			function vermenigvuldig(waarde1, waarde2) {
				return waarde1 * waarde2;
			}

			document.write("<br>Vermenigvuldiging : 3 * 5 = " + vermenigvuldig(3, 5) + "<br>");
			
			function deel(waarde1, waarde2) {
				return waarde1 / waarde2;
			}

			document.write("<br>Deling : 30 / 2 = " + deel(30, 2) + "<br>");
		</script>
	</body>
