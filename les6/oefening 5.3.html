		<script type="text/javascript">
			$(document).ready(function()

				//inhoud pagina langzaam zichtbaar
				$("#foto1 img").fadeIn(10000);
				
				//afbeelding verbergen
				$("#foto1 img").click(function(){

				});

					$("img").fadeToggle("slow");
				});
			});
