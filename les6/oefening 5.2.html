<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

<script  src="js/jquery-1.11.2.min.js"></script>

		
		<script type="text/javascript">
			$(document).ready(function()
			{
				
				var fotoArray=[
"f5133cb1705d259b32e084b0c1e531e5_large.jpg"
,"4572cf86008755df12e3f13e8caf4f0a_large.jpg"
,"a9c5493274fbef70b51289dd47cc86b3_large.jpg"
,"95f700eb7d067cf3090de50535556554_large.jpg"
,"bfa91d008c03e910c864484c14412d50_large.jpg"
,"6a828e18be6a567567f304350ee14cf7_large.jpg"
];
var urlPrefix = "http://weerfoto.buitenradar.nl";
	
				
				$("#galerij").html("<div id='frame'><img /><div>" + "<ul class='fotolijst'></ul>");
				$("#frame img").attr("src", urlPrefix + fotoArray[0]);
				
				for (var i = 0;i < fotoArray.length; i++){
					var foto= fotoArray[i];
					var bron = urlPrefix + foto;
					var thumb = bron.replace(".jpg","_t1.jpg");
					$(.fotolijst).append("<li><a href='#' rel= '" + i + "'1><img src='" + thumb + "' /></a></li>");	
				}
				
				$(".fotolijst a").on("click",function () {
					var index = parseInt($(this).attr("rel"));
					var bron = urlPrefix + fotoArray[index];
					$("#frame").html("<img />");
					$("frame img").attr("src", bron);
				});
				
				$("frame").css("background-image",
								"url(" + $("#frame img").attr("src") + ")");
				
				$("frame").html("<img style='display:none;' />");
				
				$("frame").attr("src", bron);
				
				$("frame img").fadeIn("slow");
				
				
				
				
			});
		
		
	
		</script>
	</head>

	<body>
		
		<h1>jquery - de basis - fotogalerij</h1>
		<div id="galerij"></div>	
	
	
	
	
	
	
		<style type="text/css">
			ul.fotolijst{
				list-style-type: none;
				padding: 0;
				margin: 0;
			}
			ul.fotolijst li{
				float: left;
				width: 100px;
			}
			ul.fotolijst li img{
				border: none;
			}
			#galerij{
				text-align: center;
			}
			#frame{
				width: 939px;
				height: 625px;
				margin: 10px 0px 10px 0px;
				border: 3px solid #ccc;
				overflow: hidden;
			}
		</style>
	</body>
</html>
