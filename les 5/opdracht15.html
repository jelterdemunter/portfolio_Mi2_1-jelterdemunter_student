						var title = PLAYERINFO.title;
						

						$("#overzicht tbody").append("<tr><td id='songLink'>" + song + "</td><td id='titleLink'>" + title + "</td></tr>"
													
						)};

					$("#overzicht tbody tr:even").css("background-color", "#eee");
